<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <h1>My Weather App</h1>
  <div class="search">
    <input type="text" id="city" placeholder="Eg. Baghdad">
    <img src="/icons/magnify (1).svg" width="35">
  </div>

  <div class="result hide" id="result">
    <h2>location</h2>
    <div class="card primary">
      <img src="./icons/weather-fog.svg"  id="weather-img" width="50">
      <h3 id="weather-condition">fog</h3>
      <div class="info-group">
        <p>temp</p>

      </div>
      <div class="info-group">
        <p>temp</p>
        <p>30-30</p>
      </div>
    </div>
    <div class="secondary-group">
      <div class="card secondary">
        <img src="./icons/weather-cloudy.svg" id="weather-img" width="30">
        <h3 id="weather-condition"></h3>
        <div class="info-group">
          <p>temp</p>
          <p>30-30</p>
        </div>
        <div class="info-group">
          <p>temp</p>
          <p>30-30</p>
        </div>
      </div>
      <div class="card secondary">
        <img src="./icons/weather-cloudy.svg" id="weather-img" width="30">
        <h3 id="weather-condition"></h3>
        <div class="info-group">
          <p>temp</p>
          <p>30-30</p>
        </div>
        <div class="info-group">
          <p>temp</p>
          <p>30-30</p>
        </div>
      </div>
      <div class="card secondary">
        <img src="./icons/weather-cloudy.svg" id="weather-img" width="30">
        <h3 id="weather-condition"></h3>
        <div class="info-group">
          <p>temp</p>
          <p>30-30</p>
        </div>
        <div class="info-group">
          <p>temp</p>
          <p>30-30</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
